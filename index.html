<script>
    var pend = new Pendulum({
                             pendulum_div: '#pendulum_container',
                             plot_div: '#pendulum_plot_container', 
                             plot_width:400,
                             pendulum_width:500,
                             pendulum_height:500,
                             draw_driver:true,
                             plot_config:{
                                 margin: 20,
                             },
                             integrator_config: {
                                    friction: 0.25, 
                                    natural_frequency: 1,
                                    driving_frequency: 2/3,
                                    driving_force: 1.4955,
                                    dt: 0.05,
                             }
                            }); 
    pend.start();
</script>
